<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deceptive Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      color: #34495e;
      border-left: 5px solid #3498db;
      padding-left: 10px;
      margin-top: 30px;
    }

    .rules {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    ol {
      padding-left: 1.5em;
    }

    li {
      margin-bottom: 8px;
      font-weight: bold;
    }

    li::before {
      content: "■ ";
      margin-right: 5px;
    }

    li:nth-child(1)::before { color: black; }
    li:nth-child(2)::before { color: blue; }
    li:nth-child(3)::before { color: red; }
    li:nth-child(4)::before { color: purple; }

    .note {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }

    .play-section {
      text-align: center;
      margin-top: 40px;
    }

    .play-button {
      background-color: #2ecc71;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Deceptive Minesweeper</h1>

  <div class="rules">
    <h2>ルール説明</h2>
    <div>
      基本的なルールはマインスイーパーと同じです。特徴的なルールとして、爆弾が移動します。また、マス目に表示される数字には信用度があり、色と対応しています。
    </div>
    <ol>
      <li>白：信用度100%（一部例外有り）</li>
      <li>青：信用度80%</li>
      <li>赤：信用度50%</li>
      <li>紫：信用度20%</li>
    </ol>
    <div class="note">
      信用度が低いほど嘘の数字を表示します。注意として、白の数字マスは信用度が100％ですが、白の空白マスは信用度は100％ではありません。
    </div>
  </div>

  <div class="play-section">
    <h2>プレイ！！</h2>
    <a href="https://solemnban.github.io/TKPyxel/Game/DeceptiveMinesweeper/index.html" class="play-button">ゲームを始める</a>
  </div>
</body>
</html>
