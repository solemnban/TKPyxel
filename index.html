<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="XPWxlfOZ4JMwT7WVqLzz_jbs0D26S0DD7SsqoSUiCac" />
  <title>TKPyxel</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 1.8em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .intro {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .intro h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .intro p {
      font-size: 1.1em;
    }

    .new-game {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .new-game h2 {
      font-size: 1.5em;
      color: #34495e;
      margin-bottom: 15px;
    }

    .game-link {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .game-link:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .intro h1 {
        font-size: 1.5em;
      }
      .game-link {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>TKPyxel</h1>
  </header>

  <div class="container">
    <div class="intro">
      <h1>Time Killing Pyxel Game</h1>
      <p>このサイトでは <strong>Solemnban</strong> が Pyxel を使った暇つぶしゲームの開発に取り組んでいます。</p>
    </div>

    <div class="new-game">
      <h2>新作ゲーム</h2>
      <a class="game-link" href="https://solemnban.github.io/TKPyxel/Game/DeceptiveMinesweeper/main.html">
        Deceptive Minesweeper をプレイ
      </a>
    </div>
    <div class="new-game">
      <h2>新作ゲーム</h2>
      <a class="game-link" href="https://solemnban.github.io/TKPyxel/Game/2PBall/main.html">
        2PBall をプレイ
      </a>
    </div>
    <div class="new-game">
      <a class="game-link"  href="https://solemnban.github.io/TKPyxel/game,html.exe" download="game,html.exe">
        2PBall をダウンロード
      </a>
    </div>
  </div>

</body>
</html>
